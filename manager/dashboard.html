<html>
<head>
    <title>Router Dashboard</title>
    <style>
        body {
            font-size: 2em;
        }

        input, button, select, option, textarea {
            font-size: 100%;
        }
    </style>
</head>
<body>
<button id="start-wifi-hotspot">Start Wifi Hotspot</button>
<button id="stop-wifi-hotspot">Stop Wifi Hotspot</button>
<ul class="status">
    <li>DNS: {{ dns_service_status() }}</li>
    <li>TCP: {{ tcp_service_status() }}</li>
    <li><a href="/logs">Logs</a></li>
</ul>
<script type="text/javascript" src="/static/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#start-wifi-hotspot').click(function () {
            $.post('/wifi?action=start-hotspot', function (msg) {
                alert(msg);
            });
        });
        $('#stop-wifi-hotspot').click(function () {
            $.post('/wifi?action=stop-hotspot', function (msg) {
                alert(msg);
            });
        });
    });
</script>
</body>
</html>
